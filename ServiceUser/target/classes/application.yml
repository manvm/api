server:
    port: 8080

spring:
    application:
        name: ServiceUser
    datasource:
        url: jdbc:mysql://localhost:3306/united?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
        username: root
        password: admin
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        show-sql: true
        generate-ddl: true
        hibernate:
          ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect